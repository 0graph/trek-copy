<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TripPlanner</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script src="js/main.js" type="module" defer></script>
        <script src="js/components/navbar.js" type="module"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>        
        <nav>
            <ul class="sidebar">
                <li onclick="NavModule.closeMenu()"><img src="../../src/frontend/assets/close.svg" alt="Close icon" id="close-icon"></li>
                <li class="nav-item"><a href="/">Home</a></li>
                <li class="nav-item"><a href="/">Sign Up</a></li>
                <li class="nav-item"><a href="/">About</a></li>
                <li class="nav-item"><a href="/">Contact</a></li>
                <li class="nav-item"><a href="/">Get Started</a></li>
            </ul>

            <ul>
                <li><a href="/" id="logo">TripPlanner</a></li>
                <li class="nav-item hideOnMobile"><a href="/">Home</a></li>
                <li class="nav-item hideOnMobile"><a href="/">Sign Up</a></li>
                <li class="nav-item hideOnMobile"><a href="/">About</a></li>
                <li class="nav-item hideOnMobile"><a href="/">Contact</a></li>
                <li class="nav-item hideOnMobile"><a class="action-btn">Get Started</a></li>
                <li id="menu-icon" onclick="NavModule.showMenu()"><img src="../../src/frontend/assets/menu.svg" alt="Menu icon"></li>
            </ul>
        </nav>

        <section class="home">
            <div class="home-left">
                <h1>Charting your backcountry <br> journey, one click at a time</h1>
                <a href="map.html" class="action-btn">Start</a>
            </div>
            
            <img src="assets/camping.svg" alt="Tent and fire animation">
        </section>

        <section class="shoeprint-container">
            <img class="shoeprint hidden" src="assets/shoe1.svg" alt="Shoe print" id="shoe1">
            <img class="shoeprint hidden" src="assets/shoe2.svg" alt="Shoe print" id="shoe2">
            <img class="shoeprint hidden" src="assets/shoe3.svg" alt="Shoe print" id="shoe3">
            <img class="shoeprint hidden" src="assets/shoe4.svg" alt="Shoe print" id="shoe4">
        </section>

        <section class="choose-park hidden">
            <div class="choose-park-container">
                <h2>Choose a park</h2>
                <div class="park-icon-container">
                    <img src="assets/algonquin.svg" alt="Algonquin badge">
                    <img src="assets/kawartha.svg" alt="Kawartha badge">
                    <img src="assets/killarney.svg" alt="Killarney badge">
                    <img src="assets/bonecho.svg" alt="Bon Echo badge">
                </div>
            </div>

        </section>

        <section class="map-container hidden">
            <div id="map"></div>
        </section>
        <script src="js/components/map.js" type="module" defer></script>
        <script src="index.js" type="module" defer></script>
    </body>
</html>
