<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TripPlanner</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="map.css">
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script src="js/main.js" type="module" defer></script>
        <script src="js/components/map.js" type="module"></script>
        <script src="js/components/navbar.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">
        <!-- MarkerCluster CSS and JS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
        <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
        <!-- Sidebar V2 CSS-->
        <link rel="stylesheet" href="../frontend/css/leaflet-sidebar.css" />
    </head>
    <body>        
        <nav>
            <ul class="sidebar-nav">
                <li onclick="NavModule.closeMenu()"><img src="../../src/frontend/assets/close.svg" alt="Close icon" id="close-icon"></li>
                <li class="nav-item"><a href="/">Home</a></li>
                <li class="nav-item"><a href="/">Sign Up</a></li>
                <li class="nav-item"><a href="/">About</a></li>
                <li class="nav-item"><a href="/">Contact</a></li>
                <li class="nav-item"><a href="/">Get Started</a></li>
            </ul>

            <ul>
                <li><a href="/" id="logo">TripPlanner</a></li>
                <li class="nav-item hideOnMobile"><a href="/">Home</a></li>
                <li class="nav-item hideOnMobile"><a href="/">Sign Up</a></li>
                <li class="nav-item hideOnMobile"><a href="/">About</a></li>
                <li class="nav-item hideOnMobile"><a href="/">Contact</a></li>
                <li class="nav-item hideOnMobile"><a class="action-btn">Get Started</a></li>
                <li id="menu-icon" onclick="NavModule.showMenu()"><img src="../../src/frontend/assets/menu.svg" alt="Menu icon"></li>
            </ul>
        </nav>
        
        <section class="map-container">

            <button class="action-btn" id="park-btn">Choose a park</button> 
            

            <div id="map" class="sidebar-map">
                <div id="sidebar" class="sidebar collapsed">
                    <!-- Nav tabs -->
                    <div class="sidebar-tabs">
                        <ul role="tablist">
                            <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
                        </ul>
            
                        <ul role="tablist">
                            <li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
                        </ul>

                        <ul role="tablist">
                            <li><a href="#route-settings" role="tab"><i class="fa-solid fa-route"></i></a></li>
                        </ul>

                    </div>
            
                    <!-- Tab panes -->
                    <div class="sidebar-content">
                        <div class="sidebar-pane" id="home">
                            <h1 class="sidebar-header">
                                sidebar-v2
                                <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                            </h1>
            
                            <p>A responsive sidebar for mapping libraries like <a href="http://leafletjs.com/">Leaflet</a> or <a href="http://openlayers.org/">OpenLayers</a>.</p>
                        </div>
            
                        <div class="sidebar-pane" id="route-settings">
                            <h1 class="sidebar-header">Route Settings<span class="sidebar-close"><i class="fa-solid fa-route"></i></span></h1>
                        </div>
            
                        <div class="sidebar-pane" id="settings">
                            <h1 class="sidebar-header">Settings<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
                        </div>
                    </div>
                </div>
    
                <script src="../frontend/js/leaflet-sidebar.js"></script>
                
            </div>

        </section>
    </body>

</html>
